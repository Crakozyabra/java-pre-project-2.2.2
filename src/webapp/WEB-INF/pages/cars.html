<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <table border="1">
            <caption>Cars list</caption>
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Series</th>
                    <th>Produced</th>
                </tr>
            </thead>
            <tbody th:each="car : ${cars}">
                <tr>
                    <td th:text="${car.getModel()}"></td>
                    <td th:text="${car.getSeries()}"></td>
                    <td th:text="${car.getProduced()}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
